<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Game</title>
  </head>
  <body>
    <!--Create Dice-->
    <div class="dice-block">
      <div class="dice-block__face dice-block__face--front"></div>
      <div class="dice-block__face dice-block__face--back"></div>

      <div class="dice-block__face dice-block__face--bottom"></div>

    </div>
    <!--End Dice Creation-->
  </body>
